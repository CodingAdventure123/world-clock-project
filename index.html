<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js "></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Sydney</option>
      </select>

      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">September 11, 2023</div>
        </div>
        <div class="time">7<small>PM</small></div>
      </div>

      <div class="city" id="tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date">September 11, 2023</div>
        </div>
        <div class="time">7<small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by Livia G and is open sourced on
      <a
        href="https://github.com/CodingAdventure123/world-clock-project"
        target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
